<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject 44: The Hallowed Demesne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Space Mono', monospace;
            color: #0f0;
        }

        /* --- LAYERS --- */
        #layer-world {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            border: none;
        }

        #layer-ui {
            position: absolute;
            top: 50px; left: 50px; right: 50px; bottom: 50px;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to map when UI is hidden */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-frame {
            width: 100%;
            height: 100%;
            border: 2px solid #334155;
            background: rgba(2, 6, 23, 0.95);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 12px;
            pointer-events: auto; /* Re-enable clicks for the app */
            display: none; /* Hidden by default */
            transition: opacity 0.2s;
        }

        .app-frame.active {
            display: block;
            animation: bootUp 0.3s ease-out;
        }

        @keyframes bootUp {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- HUD --- */
        #hud-layer {
            position: absolute;
            z-index: 20;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        .npc-comms {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            background: rgba(15, 23, 42, 0.9);
            border-left: 4px solid #F59E0B; /* Gib Gold */
            padding: 15px;
            color: #F8FAFC;
            font-size: 0.9rem;
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .npc-comms.active {
            transform: translateY(0);
        }

        .npc-name { font-weight: bold; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .npc-gib { border-color: #F59E0B; }
        .npc-gib .npc-name { color: #F59E0B; }
        .npc-thorne { border-color: #EF4444; }
        .npc-thorne .npc-name { color: #EF4444; }
        .npc-tuck { border-color: #38BDF8; }
        .npc-tuck .npc-name { color: #38BDF8; }

        #interaction-prompt {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        #hotbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .hotkey {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            color: #94A3B8;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        .hotkey span { color: #fff; font-weight: bold; }

    </style>
</head>
<body>

    <!-- LAYER 1: THE GAME WORLD -->
    <iframe id="layer-world" src="map.html"></iframe>

    <!-- LAYER 2: APP OVERLAYS -->
    <div id="layer-ui">
        <iframe id="app-sheet" class="app-frame" src="sheet.html"></iframe>
        <iframe id="app-tome" class="app-frame" src="tome.html"></iframe>
        <iframe id="app-loot" class="app-frame" src="loot.html"></iframe>
        <iframe id="app-campaign" class="app-frame" src="campaign.html"></iframe>
    </div>

    <!-- LAYER 3: HUD -->
    <div id="hud-layer">
        <div id="hotbar">
            <div class="hotkey"><span>TAB</span> SHEET</div>
            <div class="hotkey"><span>I</span> LOOT</div>
            <div class="hotkey"><span>C</span> COMBAT</div>
            <div class="hotkey"><span>ESC</span> CLOSE</div>
        </div>

        <div id="interaction-prompt">PRESS [E] TO INTERACT</div>

        <!-- NPC COMMS BOX -->
        <div id="npc-box" class="npc-comms npc-gib">
            <span class="npc-name" id="npc-name">Gib</span>
            <div id="npc-text">System initialization complete. Welcome back to the Demesne, Subject 44.</div>
        </div>
    </div>

    <script>
        const worldFrame = document.getElementById('layer-world');
        const uiLayer = document.getElementById('layer-ui');
        const npcBox = document.getElementById('npc-box');
        const npcName = document.getElementById('npc-name');
        const npcText = document.getElementById('npc-text');
        const prompt = document.getElementById('interaction-prompt');

        let activeApp = null;
        let isMenuOpen = false;

        // --- NPC SYSTEM ---
        const NPCs = {
            GIB: { name: 'Gib (Handler)', class: 'npc-gib' },
            THORNE: { name: 'Thorne (Security)', class: 'npc-thorne' },
            TUCK: { name: 'Tuck (Dev)', class: 'npc-tuck' }
        };

        function speak(npc, text, duration = 5000) {
            npcBox.className = `npc-comms ${npc.class} active`;
            npcName.innerText = npc.name;
            npcText.innerText = text;
            
            // Audio sting (short beep)
            // const audio = new Audio('assets/beep.mp3'); audio.play().catch(e=>{});

            setTimeout(() => {
                npcBox.classList.remove('active');
            }, duration);
        }

        // --- APP MANAGER ---
        function toggleApp(appName) {
            const app = document.getElementById(`app-${appName}`);
            
            if (activeApp === appName) {
                // Close current
                app.classList.remove('active');
                activeApp = null;
                isMenuOpen = false;
                worldFrame.contentWindow.postMessage({ type: 'RESUME_GAME' }, '*');
                worldFrame.focus();
            } else {
                // Close others
                document.querySelectorAll('.app-frame').forEach(el => el.classList.remove('active'));
                
                // Open new
                app.classList.add('active');
                activeApp = appName;
                isMenuOpen = true;
                
                // Pause Game World
                worldFrame.contentWindow.postMessage({ type: 'PAUSE_GAME' }, '*');
                
                // Contextual Dialogue
                if(appName === 'loot') speak(NPCs.GIB, "I've got new stock. Don't ask where it came from.", 3000);
                if(appName === 'tome') speak(NPCs.THORNE, "Combat protocols engaged. Hit 'em hard, Boss.", 3000);
                if(appName === 'sheet') speak(NPCs.TUCK, "Checking your vitals. You look... mostly solid.", 3000);
            }
        }

        // --- INPUT HANDLER ---
        document.addEventListener('keydown', (e) => {
            // Prevent default browser search/find
            if(e.key === 'Tab') { e.preventDefault(); toggleApp('sheet'); }
            if(e.key.toLowerCase() === 'i') { toggleApp('loot'); }
            if(e.key.toLowerCase() === 'c') { toggleApp('tome'); }
            if(e.key === 'Escape') { 
                if(activeApp) toggleApp(activeApp); // Close active
            }
        });

        // --- MESSAGE BUS (Communication with Map) ---
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.type === 'INTERACTION_AVAILABLE') {
                prompt.style.opacity = data.available ? '1' : '0';
                prompt.innerText = `PRESS [E] TO ${data.label || 'INTERACT'}`;
            }

            if (data.type === 'TRIGGER_EVENT') {
                if (data.kind === 'COMBAT') {
                    toggleApp('tome');
                    speak(NPCs.THORNE, "Ambush! Roll initiative!", 4000);
                }
                if (data.kind === 'LOOT') {
                    toggleApp('loot');
                    speak(NPCs.GIB, "Found a cache. Let's see what's inside.", 3000);
                }
                if (data.kind === 'LORE') {
                    toggleApp('campaign');
                    speak(NPCs.TUCK, "Decrypting localized data fragment...", 3000);
                }
            }
        });

        // --- INTRO SEQUENCE ---
        window.onload = () => {
            setTimeout(() => {
                speak(NPCs.GIB, "Connection established. Subject 44, the simulation is unstable. Find the Exit.", 6000);
            }, 1000);
        };

    </script>
</body>
</html>
