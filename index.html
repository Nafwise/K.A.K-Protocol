<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject 44: Initialization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        body { 
            background-color: #020617; 
            color: #F8FAFC; 
            font-family: 'Space Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .glitch-wrapper { position: relative; }
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        .btn-start {
            margin-top: 40px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #22c55e;
            color: #22c55e;
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-start:hover {
            background: #22c55e;
            color: #000;
            box-shadow: 0 0 30px #22c55e;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.025em 0 #fffc00; }
        }
        
        .status-log {
            margin-top: 20px;
            color: #64748b;
            font-size: 0.8rem;
            text-align: left;
            width: 300px;
        }
        .status-line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="glitch-wrapper">
        <div class="glitch" data-text="SUBJECT 44">SUBJECT 44</div>
    </div>
    
    <div style="margin-top:10px; color:#94a3b8; letter-spacing: 4px;">THE HALLOWED DEMESNE</div>

    <div class="status-log" id="log">
        <!-- JS will populate this -->
    </div>

    <button class="btn-start" onclick="bootSequence()">INITIALIZE LINK</button>

    <script>
        const lines = [
            "> Checking Vital Signs... STABLE",
            "> Loading Akashic Archives... DONE",
            "> Syncing with Gib... CONNECTED",
            "> Thorne Defense Protocols... ONLINE",
            "> Establishing Neural Handshake..."
        ];

        const logDiv = document.getElementById('log');

        lines.forEach((line, index) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'status-line';
                div.innerText = line;
                logDiv.appendChild(div);
            }, index * 400);
        });

        function bootSequence() {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                // REDIRECT TO THE GAME ENGINE
                window.location.href = "game.html";
            }, 1000);
        }
    </script>
</body>
</html>
